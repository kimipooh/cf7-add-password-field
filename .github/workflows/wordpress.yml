name: cf-add-password-field plugin test

on:
    push:
        branches:
            - master
        tags:
            - '*'
        pull_request:
            branches:
                - master
                
jobs:
    test:
        runs-on: ${{ matrix.operating-system }}
        strategy:
            matrix:
                operating-system: [ ubuntu-latest ]
                php: [ '8.0' ]
                phpunit-versions: [ 'latest' ]
                wp: [ 'nightly', 'latest' ]
        services:
            mysql:
                image: mysql:5.7
                options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10
                env:
                    MYSQL_ROOT_PASSWORD: root # MySQLのパスワードはGitHub Actionsだと 'root' に設定されるようです。
        name: WordPress ${{ matrix.wp }} in PHP ${{ matrix.php }} UnitTest
        steps:
            - uses: actions/checkout@master

            - name: Setup PHP
              uses: nanasess/setup-php@master
              with:
                  php-version: ${{ matrix.php }}
                  tools: phpunit-polyfills, phpunit:${{ matrix.phpunit-versions }} 
            - name: Validate composer.json and composer.lock
              run: composer validate

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-suggest

            - name: Start MySQL
              run: sudo systemctl start mysql

            - name: Install WordPress
              run: bash bin/install-wp-tests.sh wordpress root root 127.0.0.1 ${{ matrix.wp }}

            - name: Run test suite
              run: phpunit
